; zz-opcache.ini

opcache.enable=1
opcache.enable_cli=0

; Memory
opcache.memory_consumption=${PHP_OPCACHE_MEMORY:-256}
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=100000

; Dev-friendly: revalidate changes (but not constantly)
opcache.validate_timestamps=1
opcache.revalidate_freq=1

; Avoid revalidating include_path stat storms
opcache.save_comments=1
opcache.fast_shutdown=1

; JIT is usually not helpful for Laravel/FPM dev; can add overhead
opcache.jit=0
opcache.jit_buffer_size=0
